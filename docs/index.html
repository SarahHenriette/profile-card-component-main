<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="background">
    <img src="./images/bg-pattern-top.svg" alt="" class="circle-top">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="circle-bottom">
  </div>
  <div class="main">
    <div class="background-main">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
     <div class="contain-main">
      <div class="contain-image-profile">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <div class="contain-infos-profile">
        <p><span class="name">Victor Crest</span>26<br/><span class="city">London</span></p>
      </div>
      <div class="hr"></div>
      <div class="contain-infos-reseau">
        <p><span>80K</span>Followers</p>
        <p><span>803K</span>Likes</p>
        <p><span>1.4K</span>Photos</p>
      </div>
    </div> 
  </div>
</body>
</html>
